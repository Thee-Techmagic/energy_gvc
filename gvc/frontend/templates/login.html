{% extends 'base.html' %}

{% block content %}
      
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4 offset-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center"><span class="badge bg-success">Customer Login</span></h5>
              <form method='POST' action="{% url 'accounts:login' %}">
                {% csrf_token %}
                 {{form.non_field_errors}}
                <div class="form-group">
                  <label for="email">Email</label>
                  {{form.email}}
                  <small class="text-danger">{{form.email.errors}}</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  {{form.password}}
                  <small class="text-danger">{{form.password.errors}}</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
              <a class="text-center" href="{% url 'accounts:register' %}">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
