{% extends 'base.html'  %}
    <div class="container">
      <h1 class="text-center"><i class="fa-solid fa-bolt"></i>iGSE - Customer Registration</h1>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
          <label for="propertyType">Property Type</label>
          <select class="form-control" id="propertyType">
            <option>Detached</option>
            <option>Semi-detached</option>
            <option>Terraced</option>
            <option>Flat</option>
            <option>Cottage</option>
            <option>Bungalow</option>
            <option>Mansion</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bedrooms">Number of Bedrooms</label>
          <input type="number" class="form-control" id="bedrooms" placeholder="Enter number of bedrooms">
        </div>
        <div class="form-group">
          <label for="evc">Energy Voucher Code</label>
          <input type="text" class="form-control" id="evc" placeholder="Enter 8-digit EVC">
        </div>
        <div class="form-group">
          <label for="qr-code">Or</label>
          <input type="file" class="form-control-file" id="qr-code">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already Have an account?<a href="login.html">Login</a></p>
      </form>
    </div>
  {%  endblock %}
